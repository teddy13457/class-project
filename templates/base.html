<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Kitchen Inventory{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

<div class="d-flex" id="wrapper">

  <div class="bg-black border-end border-warning" id="sidebar-wrapper">
    <div class="sidebar-heading text-warning fw-bold py-4 ps-3">
      Kitchen Inventory
    </div>
    <div class="list-group list-group-flush">
      <a href="/" class="list-group-item list-group-item-action bg-black text-light">Dashboard</a>
      <a href="/create" class="list-group-item list-group-item-action bg-black text-light">Add Item</a>
      <a href="/inventory" class="list-group-item list-group-item-action bg-black text-light">View Inventory</a>
      <a href="/update" class="list-group-item list-group-item-action bg-black text-light">Update Item</a>
      <a href="/delete" class="list-group-item list-group-item-action bg-black text-light">Delete Item</a>
    </div>
  </div>

  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-warning px-4">
      <div class="ms-auto">
        <span class="text-light me-3"> User</span>
      </div>
    </nav>

    <div class="container-fluid px-4 py-5">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
