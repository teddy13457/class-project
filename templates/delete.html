<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2 class="text-warning">Delete Kitchen Utensils</h2>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Material</th>
            <th>Quantity</th>
            <th>Sale Price</th>
            <th>Purchase Price</th>
        </tr>
        </thead>
        <tbody>
        {% for utensil in utensils %}
        <tr>
            <td>{{ utensil[0] }}</td>
            <td>{{ utensil[1] }}</td>
            <td>{{ utensil[2] }}</td>
            <td>{{ utensil[3] }}</td>
            <td>{{ utensil[4] }}</td>
            <td>{{ utensil[5] }}</td>
            <td>
                <form action="{{ url_for('delete_utensil', id=utensil[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
