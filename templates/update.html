<!DOCTYPE html>
<html>
<head>
    <title>Update Utensil</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Inventory{% endblock %}

    {% block content %}
    <h1>Update Utensil</h1>
    <form action="{{ url_for('update_item', id=utensil[0]) }}" method="POST">
        <label>Item Name:</label>
        <input type="text" name="Item_name" value="{{ utensil[1] }}" required><br><br>

        <label>Material:</label>
        <input type="text" name="Material" value="{{ utensil[2] }}" required><br><br>

        <label>Quantity:</label>
        <input type="number" name="Quantity" value="{{ utensil[3] }}" required><br><br>

        <label>Sale Price:</label>
        <input type="text" name="Sales_price" value="{{ utensil[4] }}" required><br><br>

        <label>Purchase Price:</label>
        <input type="text" name="Purchase_price" value="{{ utensil[5] }}" required><br><br>

        <button type="submit">Update</button>
    </form>
    {% endblock %}
</body>
</html>
